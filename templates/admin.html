<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Diabetes Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7faff; font-family: 'Segoe UI'; }
    .container { margin-top: 50px; }
    h3 { color: #007bff; }
    table { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h3>Admin Dashboard</h3>
    <table class="table table-striped table-hover">
      <thead class="table-primary">
        <tr>
          <th>User Name</th>
          <th>Mode</th>
          <th>Risk (%)</th>
          <th>Result</th>
          <th>Checked At</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
